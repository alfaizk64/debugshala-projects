<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
<nav>
  <div class="main_nav container flex">
    <a class="company_logo" onclick="reload()" href="#"><img src="logo.png" alt=""></a>
    <div class="nav_link">
        <ul class="flex">
            <li class="nav_item hover_link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="nav_item hover_link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="nav_item hover_link" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
        </ul>
    </div>
    <div class="search_bar flex">
        <input type="text" placeholder="e.g. Science" id="news_input" class="news_input"> 
        <button id="search_button" class="search_button">Search</button>
    </div>
  </div>
</nav>    

<main>
     <div class="card_container flex container" id="card_container">
       
     </div>
</main>
<template id="template_news_card">
    <div class="card">
        <div class="card_header">
            <img src="https://placehold.co/400x200" alt="" id="news_img">
        </div>
        <div class="card_content">
            <h3 id="news_title">This is the title</h3>
            <h6 class="news_source" id="news_source">End Gadget 26/08/2023</h6>
            <p class="news_desc" id="news_desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio doloremque eum illum, qui rem sit asperiores consectetur ratione et saepe ducimus voluptas dignissimos magni cupiditate.</p>
        </div>
    </div>
</template>
    <script src="script.js"></script>
</body>
</html>
