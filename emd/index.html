    <i id="closeBar" class="fa-solid fa-xmark"></i>

  <nav>
    <div class="navSection">
      <div class="heading_emd">
        <h2><span>E</span>mployee <span>M</span>anagement <span>D</span>epartment <span>.</span></h2>
      </div>
      <div class="btn_group">
        <button id="registerBtn">Register Here</button>
        <i id="openBars" class="fa-solid fa-bars"></i>
      </div>
    </div>

  <div class="overlay" id="overlay" style="display: none;"></div>
  <div id="formContainer" class="hidden formContainer">
    <h2>
      Register Employee <i id="formClose" class="fa-solid fa-xmark"></i>
    </h2>
    <form id="employeeForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name"  />
        <small class="error-message" id="nameError"></small>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" required />
        <small class="error-message" id="salaryError"></small>
      </div>
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" required />
        <small class="error-message" id="designationError"></small>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <small class="error-message" id="emailError"></small>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" required>
          <option value="Sales">Sales</option>
          <option value="Technical">Technical</option>
          <option value="HR">HR</option>
          <option value="Telecalling">Telecalling</option>
        </select>
        <small class="error-message" id="departmentError"></small>
      </div>
    <!-- gender  -->
    <div class="form-group">
      <label>Gender:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="gender" value="Male" required /> Male
        </label>
        <label>
          <input type="radio" name="gender" value="Female" required /> Female
        </label>
      </div>
      <small class="error-message" id="genderError"></small>
    </div>
      <button type="submit" class="submitBtn">Submit</button>
    </form>
  </div>
  <div id="gridContainer" class="grid-container">
